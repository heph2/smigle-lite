<footer>
  <hr />
  {{ if .Site.Params.social }}
    <p id="social">
      Find me around the web:
      <br />
      {{ range $i, $e := .Site.Params.social }}
        {{ if $i }} | {{ end }}
        <a href="{{ .url }}" target="_blank">{{ .name }}</a>
      {{ end }}
    </p>
  {{ end }}
  {{ partial "blank_footer.html" . }}
</footer>
